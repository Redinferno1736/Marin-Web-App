{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<form action="/register" method="POST">
    
    <a class="list-group-item list-group-item-action" href="/register">Register</a>
    <a class="list-group-item list-group-item-action" href="/login">Login</a>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
    </div>
    <br>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="Create Password" type="password" required>
    </div>
    <br>
    <div class="form-group">
        <input class="form-control" name="confirm" placeholder="Confirm Password" type="password" required>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
